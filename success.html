<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .blue-bg {
  background: #1656a3;
  width: calc(100vw - 20px); 
  height: 380px;
  border-bottom-left-radius: 22px;
  border-bottom-right-radius: 22px;
  border-top-left-radius: 22px;
  border-top-right-radius: 22px;
  position: absolute;
  top: 10px;      
  left: 10px;     
  z-index: 0;
}
    .box {
      background: white;
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.13);
      text-align: center;
      width: 370px;
      max-width: 95vw;
      position: relative;
      z-index: 1;
    }
    .checkmark {
      font-size: 60px;
      color: #4CAF50;
      animation: bounce 1s;
      margin-bottom: 16px;
      display: inline-block;
    }
    @keyframes bounce {
      0% { transform: scale(0.5); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    h1 {
      color: #2d3a4b;
      margin-bottom: 12px;
      font-size: 2.1rem;
      font-weight: bold;
    }
    p {
      font-size: 1.08rem;
      margin-bottom: 24px;
      color: #5a6a85;
    }
    .btn {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(76,175,80,0.08);
      margin-top: 10px;
    }
    .btn:hover {
      background: #388E3C;
    }
    @media (max-width: 600px) {
      .blue-bg {
        height: 180px;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .box {
        padding: 24px 8vw 20px 8vw;
        border-radius: 10px;
      }
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        padding: 10px 18px;
        font-size: 1rem;
      }
      .checkmark {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="blue-bg"></div>
  <div class="box">
    <div class="checkmark">✔️</div>
    <h1>Upload Successful!</h1>
    <p>Your file has been sent to our automation tool</p>
    <button class="btn" onclick="window.location.href='index.html'">Upload Another File</button>
  </div>
</body>
</html>
